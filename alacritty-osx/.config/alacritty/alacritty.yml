window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  decorations: full
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: SF Mono
    style: Light
  bold:
    family: SF Mono
    style: Bold
  italic:
    family: SF Mono
    style: Light Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
# color_start
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0x1C1B19'
    foreground: '0xFCE8C3'
  normal:
    black:   '0x1C1B19'
    red:     '0xEF2F27'
    green:   '0x519F50'
    yellow:  '0xFBB829'
    blue:    '0x2C78BF'
    magenta: '0xE02C6D'
    cyan:    '0x0AAEB3'
    white:   '0x918175'
  bright:
    black:   '0x2D2B28'
    red:     '0xF75341'
    green:   '0x98BC37'
    yellow:  '0xFED06E'
    blue:    '0x529CE0'
    magenta: '0xFF5C8F'
    cyan:    '0x53FDE9'
    white:   '0xFCE8C3'
  indexed_colors: []
# color_end
#visual_bell:
#  animation: Ease
#  duration: 100
#  color: '0x918175'
background_opacity: 1.0
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  url:
    modifiers: None
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false
dynamic_title: true
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
alt_send_esc: true
